      <!--most forms go to a backend interface, and the way to send that is to go to a

          </div>
          <div>
            <input type="checkbox" name="pets" id="dogs" />
            <label for="dogs">Dogs</label>
          </div>
          <div>
            <input type="checkbox" name="pets" id="frogs" />
            <label for="frogs">Frogs</label>
          </div>
        </div>
        <div>
          <input type="submit" value="Sign up" />
        </div>
      </form>
